<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="/CSS/style.css" />
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="initial-value"></div>
                <div id="final-value"></div>
            </div>
            <div class="buttons">
                <button class="operator" id="border1">%</button>
                <button class="operator">C</button>
                <button class="operator">&larr;</button>
                <button class="operator" id="border2">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="operator" id="border3">+/-</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="operator" id="equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
